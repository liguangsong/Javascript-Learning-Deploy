<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Base Console Page</title>

    <!-- Bootstrap -->
    <link href="../javascript_template/css/bootstrap.min.css" rel="stylesheet">
    <link href="../javascript_template/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Icon -->
    <link rel="shortcut icon" href="favicon.png">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<button class="btn btn-info btn-large btn-block">JS console</button>
<input class="form-control" placeholder="code here . . .">
<div id="target"></div>
<script>
    console.log = function (arg) {
        var color;
        switch (typeof(arg)) {
            case "undefined":
                color = "dimgray";
                break;
            case "object":
                arg == null ? color = "dimgray" : color = "#000000";
                break;
            case "number":
                color = "darkblue";
                break;
            case "string":
                color = "#000000";
                break;
            case "boolean":
                color = "#000000";
                break;
            case "function":
                color = "#000000";
                break;
        }
        document.write("<h4 style='padding:15px;color: " + color + "'>" + arg + "</h4>");
    };
</script>
<script src="../javascript_template/js/jquery.min.js"></script>
<script src="../javascript_template/js/bootstrap.min.js"></script>
</body>
</html>
